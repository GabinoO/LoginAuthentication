<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<body>
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <div id="formContainer">
        <h2 id="loginHeader">Login</h2>
        <form th:action="@{/login}" method="post">
            <div id="usernameContainer">
                <label for="userField"></label>
                <input type="text" name="username" id="userField" placeholder="Username"/>
            </div>
            <div id="passwordContainer">
                <label for="passField"></label>
                <input type="password" name="password" id="passField" placeholder="Password"/>
            </div>
            <div id="submitContainer">
                <input type="submit" value="Sign In" id="submitButton"/>
            </div>
        </form>
    </div>
</body>
</html>
